    <main class="mainxd d-block p-2 text-white d-flex align-items-center">
      <!-- bg-info  vh-100 -->

      <div class="container">
        <div class="titulo text-center mb-4 mt-4">
          <h1 class="contactanos"><b>CONTÁCTANOS</b></h1>
        </div>
        <form name="contact" netlify>
          <div class="row">
            <div class="col-12 col-sm-0 col-md-2"></div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
              <input
                type="text"
                name="nombre"
                id="disabledTextInput"
                class="form-control"
                placeholder="Nombre completo*"
              />
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
              <input
                type="text"
                name="numero"
                id="disabledTextInput"
                class="form-control"
                placeholder="Número de celular*"
              />
            </div>
            <div class="col-12 col-sm-0 col-md-2"></div>
            <div class="col-12 col-sm-0 col-md-2"></div>

            <div class="col-12 col-sm-6 col-md-4 mb-4">
              <input
                type="text"
                name="correo"
                id="disabledTextInput"
                class="form-control"
                placeholder="Correo electronico*"
              />
            </div>

            <div class="col-12 col-sm-6 col-md-4 mb-4">
              <input
                type="text"
                name="asunto"
                id="disabledTextInput"
                class="form-control"
                placeholder="Asunto*"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-sm-0 col-md-2"></div>
            <div class="col-12 col-sm-12 col-md-8">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="8"
                placeholder="Mensaje*"
              ></textarea>
            </div>
          </div>

          <div class="text-center">
            <a href="#" type="submit" class="btn btn-primary mt-4 mb-3 enviar"
              ><b> Enviar</b>
              <img
                src="./imagenes/huella.png"
                alt="huella"
                width="20"
                height="20"
                class="ms-2"
              />
            </a>
          </div>
        </form>
      </div>

          <div class="col-12 col-sm-4 col-md-3 text-center">
            <h6><b>Redes sociales</b></h6>
            <div>

              <a href="https://www.instagram.com/"

                  height="20"

              <a href="https://www.youtube.com/">

                  alt="huella"

            </div>
          </div>
          <div

            <div>
              <p>
                <img
                  src="./imagenes/wtsp.png"
                  alt="huella"
                  width="38"
                  height="38"
                />+51 999 999 999
              </p>

          </div>
          <div class="col-12 col-sm-4 col-md-3 text-center">

            <div>

                <img
                  src="./imagenes/mensaje.png"

                  height="35"
                  class="me-2"

          </div>

              Todos los derechos resevados
